 origin_gpm_fallen_empire_colony:0 "Последний проект"
 origin_gpm_fallen_empire_colony_desc:0 "Начните на забытой где-то в Галактике планете §HУгасшей империи§!. О вашем древнем виде хорошо заботились ныне пропавшие опекуны. Сама планета полна утопических автономных систем, готовых к взятию под контроль"
 # origin_gpm_fallen_empire_colony_machine_desc:0 "Starts on a forgotten §HFallen Empire§! planet somewhere in the galaxy. Your specifications are ancient and part of the world's many autonomous caretaker systems. That is, until you somehow gained sentience. The planet itself is full of utopian autonomous systems ready for assimilation."
 gpm_origin_fallen_empire_colony_mod:0 "$origin_gpm_fallen_empire_colony$"

 origin_tooltip_gpm_fallen_empire_colony_effects:0 "§R - ВНИМАНИЕ: не сбалансировано для мультиплеера§!\n§YИмперия§!:\n - Дипломатический вес: §G+10%§!\n - Скорость исследований: §R-15%§!\n - Бонус к отношению с §HУгасшими империями§!: §G+40§!\n§YРодной мир§!:\n - Получает §Y3§! случайные §EДревние§! планетарные особенности.\n\n§YВид§!:\n - Получает черту §YЗнатные§!:\n дающая: £unity£ Единство от £pop£ видов деятельности: §G+15%§!"
