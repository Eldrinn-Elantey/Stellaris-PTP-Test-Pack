 #### Rebirth
 #######################################
 origin_gpm_precursor_world:0 "Возрождение"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "Ваш вид пробуждается внутри древней криосистемы через десятки тысяч лет после тотальной войны. Войну, которую вы, несомненно, проиграли. Планета, на которой вы оказались, пришла в упадок. Вы смотрите вверх, задаваясь вопросом, сколько времени прошло и остался ли там ещё кто-нибудь."
 # origin_gpm_precursor_world_machine_desc:0 "Your species awakens from an ancient backup system after tens of thousands years of war and destruction. A war you have most certainly lost. The planet you find yourself on has fallen in disrepair. You try to calculate how long it has been, and if anyone, or anything else is still left out there."
 gpm_origin_precursor_world_mod:0 "$origin_gpm_precursor_world$"

 origin_tooltip_gpm_precursor_world_effects:0 "§R - ВНИМАНИЕ: не сбалансировано для мультиплеера§!\n§YИмперия§!:\n - Скорость изучения: §R-50%§!\n\n§YРодной мир§!:\n - Получает особенность §EДревние руины.§!\n - Имеет §EДревний планетарный щит§!, всё ещё защищающий этот мир.\n - Получает §Y2§! случайные §EДревние§! планетарные особенности.\n\n§YВид§!:\n - Получает черту §YЗабытые§!, дающая:\n - Прирост опыта лидера: §G+50%§!\n  £pop  Использование благ поселениями: §R+25%§!"

