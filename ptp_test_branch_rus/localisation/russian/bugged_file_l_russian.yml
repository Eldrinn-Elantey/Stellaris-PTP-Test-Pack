bugged_civilian_transport:0 "Гражданские перевозки"
bugged_civilian_transport_name:0 "Гражданские перевозки"
bugged_civilian_transport_desc:0 "Гораздо важнее дать возможность гражданам империи добраться туда, куда им нужно, поскольку любые задержки в поставках могут иметь катастрофические последствия для экономической деятельности в целом.\n\n"

# General
policy_bugged_transportation_logistics:0 "Транспортировка и логистика"
policy_bugged_transportation_logistics_desc:0 "По мере того как увеличивается наша способность доставлять людей и материалы в космос, растут и проблемы, связанные со столкновениями кораблей и другими подобными авариями. Мы должны решить, как лучше распределить ограниченное пространство, доступное для транспортных средств.\n"

# Military Transport
bugged_military_transport:0 "Военные перевозки"
bugged_military_transport_name:0 "Военные перевозки"
bugged_military_transport_desc:0 "Если транспортные сети забиты туристическими судами и прочими несерьезными вещами, как наши военно-морские силы смогут добраться до линии фронта? Если им не будет предоставлен особый приоритет, у нас не останется другого выбора, кроме как сдаться при первых признаках конфликта.\n\n"

# Unrestricted Transport
