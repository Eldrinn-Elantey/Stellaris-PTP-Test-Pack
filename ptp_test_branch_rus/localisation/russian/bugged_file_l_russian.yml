# Natural Heritage
civic_environmentalist:0 "Наследие природы"
civic_environmentalist_desc:0 "В этом обществе природный капитал рассматривается как форма богатства, доступная всей нации, которая должна быть сохранена и использована только для общего блага."
civic_tooltip_environmentalist_effects:0 "Преимущества от §YПланетарные характеристики§! и §YБлокеры§!\nНегативные последствия от §YБлокеры§! уменьшаются\n§YБлокеры§! предоставлять дополнительные §YПригодность для жизни§!, £happiness£ §YСчастье§!, и £unity£ §YЕдинство§!"

# Naval Traditions
civic_bugged_naval_traditions:0 "Традиции ВМФ"
civic_bugged_naval_traditions_desc:0 "На заре существования этого общества они управляли своей планетой с помощью огромного флота военных кораблей. Это умение воевать на воде хорошо перешло и в космические сражения."

# Ornamentarian
civic_bugged_ornamentarian:0 "Орнаментальный"
civic_bugged_ornamentarian_desc:0 "В отличие от большинства цивилизаций, которые совершенствовали свои металлургические навыки для создания оружия, это пацифистское общество использовало изобретенные ими металлы для создания различных безделушек и ювелирных изделий, что привело к формированию сильной культуры гордости за ремесленничество."
civic_tooltip_bugged_ornamentarian_effects:0 "£job_foundry£ §Y$job_foundry_plural$§! производит дополнительно £unity£ §YЕдинство§! и £amenities£ §Yдовольство§!"

# Paranoid Isolationism
civic_inwards_perfection:0 "Параноидальный изоляционизм"
civic_inwards_perfection_desc:0 "Когда жители этого ксенофобского общества начинают экспансию в космос, вопросы национальной безопасности и защиты границ выходят на первый план и ставятся превыше всего."
civic_tooltip_inwards_perfection_effects:0 "£building£ §YГенераторы планетарных щитов§! увеличить планетарнок £unity£ §YЕдинство§! выход\nНельзя объявить другую империю в качестве §YСоперника§!\nНевозможно сформировать §YЗащитные пакты§!, §YМиграционные договоры§!, §YСоглашения о проведении исследований§!, и §YКоммерческие договоры§!\nНельзя §YГарантировать независимость§!, присоединиться или образовать §YФедерации§!, §YПроникнуть§! примитивные цивилизации или §YПринудительные субъекты§!\nНевозможно использовать §YНеограниченные войны§! политику"

# Peaceful Commonwealth
civic_bugged_peaceful_commonwealth:0 "Миролюбивое содружество"
civic_bugged_peaceful_commonwealth_desc:0 "Сосредоточившись на жизни в мире и общинном процветании, эта цивилизация сумела достичь поразительного уровня социально-экономического прогресса."
civic_tooltip_bugged_peaceful_commonwealth_effects:0 "Начинается с §YОбъект культурного наследия§! или §YГолографические ритуалы§! технологии\nПовышенное мнение со стороны §YКоллектив художников§!"

# Peaceful Traders
civic_bugged_peaceful_traders:0 "Мирные торговцы"
civic_bugged_peaceful_traders_desc:0 "В этом обществе действует одно простое правило: мир - это хорошо для бизнеса. С этой целью значительная часть внешних и внутренних дел частично контролируется свободной коалицией независимых купцов и торговцев, которые работают вместе для достижения процветания."
civic_tooltip_bugged_peaceful_traders_effects:0 "Начинается с §YВнеземные торговые компании§! технологии\n£building£ §YВнеземные торговые компании§!  предоставлять дополнительные £trade_value£ §YТорговая ценность§!\n§YТорговые комплексы§! имеют §G+1§! §YТорговый ассортимент коллекции§!\n£job_merchant£ §YТорговцы§!  предоставлять дополнительные £unity£ §YЕдинство§!\nНевозможно использовать §YВоенные перевозки§! политику"

# Police State
civic_tooltip_police_state_effects:0 "£job_enforcer£ §YПолиция§!  предоставлять дополнительные £unity£ §YЕдинство§!\n£building£ §YПолицейский участок§! и £building£ §YЗалы Правосудия§! повышенное £energy£ содержания"

# Private Militaries
civic_bugged_private_militaries:0 "Частные вооруженные силы"
civic_bugged_private_militaries_desc:0 "Во время войны это общество традиционно полагается на наемников и частные военные корпорации, которые поставляют для него вооруженные силы."
civic_tooltip_bugged_private_militaries_effects:0 "£building£ §Yкрепость§! и £building£ §YФортпосты§!  предоставлять дополнительные £job_bugged_mercenary£ §YНаемник§! рабочие места\n"

# Research Cooperatives
civic_bugged_research_cooperatives:0 "Исследовательские кооперативы"
civic_bugged_research_cooperatives_desc:0 "Исследовательские усилия этого общества в основном организованы через правительственные кооперативы, в которых их усилия используются для того, что лучше для общества в целом."
civic_tooltip_bugged_research_cooperatives_effects:0 "£building£ §YНаучно-исследовательский институт§! предоставляет дополнительные £unity£ §YЕдинство§!"

# Republican Ideals
civic_bugged_republican_ideals:0 "Республиканские идеи"
civic_bugged_republican_ideals_desc:0 "Это общество полностью проникнуто идеей гражданской добродетели, когда каждый гражданин принимает активное участие в управлении государством в целом."
civic_tooltip_not_spirit_of_freedom:0 "НЕ имеет §YРеспубликанские идеи§! цивик"

# Rooftop Farmers
civic_bugged_rooftop_farmers:0 "Фермеры на крыше"
civic_bugged_rooftop_farmers_desc:0 "В культуре народов этой империи издавна принята идея содержания садов как символа стабильности и самодостаточности. По мере роста городов увеличивались размеры и художественное оформление этих садов, пока они не покрыли верх и бока почти каждого здания."
civic_tooltip_bugged_rooftop_farmers_effects:0 "\nOne £job_clerk£ §YClerk§! from §YCity Districts§! are replaced by one £job_farmer£ §YFarmer§! job\n"

# Ruthless Industrialism
civic_bugged_ruthless_industrialism:0 "Безжалостный индустриализм"
civic_bugged_ruthless_industrialism_desc:0 "Это капиталистическое общество рассматривает все природные ресурсы как то, что необходимо эксплуатировать для получения денежной прибыли, независимо от того, как это может повлиять на местную экологию."
civic_tooltip_bugged_ruthless_industrialism_effects:0 "Может исследовать §YГлубокая добыча полезных ископаемых§! технологию\n §YПроизводители§! фракция обеспечит одобрение §YПотребительские преимущества§! торговая политика"

# Slaving Despots
civic_bugged_slaving_despots:0 "Деспоты-поработители"
civic_bugged_slaving_despots_desc:0 "В экономике этого общества доминирует небольшое количество влиятельных людей, владеющих компаниями, которые специализируются на торговле рабами."
civic_tooltip_bugged_slaving_despots_effects:0 "§YНадсмотрщик над рабами§! рабочие места производит дополнительное £unity£ §YЕдинство§!\nМожет построить §YНео-Колизей§! если нет §YФанатичный пацифист§!, что даёт £job_bugged_gladiator£ §YГладиатор§! jobs\n$job_bugged_gladiator_effect_desc$"

# Slave Race
civic_bugged_slave_race:0 "Рабская раса"
civic_bugged_slave_race_desc:0 "Второй, физически грозный, вид составляет неотъемлемую часть рабочей силы этого общества. Представители доминирующих видов на планете считают этот вид меньшим, и их используют в качестве подопытных для многих генетических экспериментов."
civic_tooltip_bugged_slave_race_effects:0 "Начинается с §YКартирование генома§! и §YНейронные имплантаты§! технологии\nНачинается с §Y12§! £pop£ население другого вида с §YРабский ген§! признаком\n"

civic_bugged_slave_race_secondary_species:0 "Порабощенные виды"

trait_bugged_slave_gene:0 "Рабский ген"
trait_bugged_slave_gene_desc:0 "§LЭтот вид эволюционировал вместе со вторым, более развитым ксенофобным видом, который поработил их для выполнения рутинной работы, которую они считали ниже своего достоинства."
TRAIT_SLAVE_GENE_EFFECT:0 "Производство из рабочих мест: §G+15%§!\nАрмейский урон: §G+15%§!\nСкорость роста населения: §R-15%§!\nНевозможно получить §YЛидеров§!\nCc не может быть использована в §YПравитель§! и §YСпециалист§! рабочие места"

# Socialistic Ideals
civic_shared_burden:0 "Социалистические идеалы"
civic_shared_burden_desc:0 "Это общество сохраняет идеалы традиционного социализма, которые выражаются в общественной собственности на средства производства и справедливом распределении ресурсов с целью обеспечения социального, политического и экономического равенства для всех."
civic_tooltip_shared_burden_effects:0 "§YГородские районы§!  предоставлять дополнительные £housing£ §YЖилье§!\n£job_politician£ §YПолитики§!  предоставлять дополнительные £amenities£ §YДовольствр§!\n§YСельские районы§! обеспечить дополнительную работу с §R+15%§! содержание\n$job_bugged_labour_hero_effect_desc$\nДолжен использовать §YСоциальное обеспечение§! Уровень жизни\n§YЛейбористы§! фракция будет  предоставлять дополнительные одобрение"

# Spirit of Freedom
civic_beacon_of_liberty:0 "Дух свободы"
civic_beacon_of_liberty_desc:0 "Это общество идеализировало личную свободу, считая превыше всего право человека на преследование и реализацию собственных целей и амбиций."
civic_tooltip_beacon_of_liberty_effects:0 "Может построить §YЧастные корабли колонии§!\nНельзя использовать §YПлановая экономика§! экономический курс\nНельзя §YПереселить§! £pop£ население и §YКонтролируемое население§!\nНевозможно устанавливать §YСоциальное обеспечение§! Уровень жизни"

# Spiritual Seekers
civic_bugged_spiritual_seekers:0 "Духовные искатели"
civic_bugged_spiritual_seekers_desc:0 "Население этого общества в первую очередь озабочены развитием своей способности достигать состояния истинного внутреннего покоя."
civic_tooltip_bugged_spiritual_seekers_effects:0 "The £building£ §YСистема Капитал-Комплект§! и £building£ §YCitadel of Faith§! each provide an additional £job_bugged_transcended£ §YTranscended§! job\n$job_bugged_transcended_effect_desc$\nHas an increased chance to get the §YPsionic Theory§! research option"

# Star Seekers
civic_bugged_star_seekers:0 "Искатели звёзд"
civic_bugged_star_seekers_desc:0 "Эта цивилизация отправилась в космос исключительно ради острых ощущений, связанных с разгадкой тайны, в отличие от амбиций более империалистических империй."
civic_tooltip_bugged_star_seekers_effects:0 "Начинается с §YПротоколы автоматизированной разведки§!технологии\nНевозможно использовать §YВоенные коммуникации§! политику"

# Star Settlers
civic_bugged_star_settlers:0 "Звездные поселенцы"
civic_bugged_star_settlers_desc:0 "Эта цивилизация всегда отличалась сильным духом поселенца, стремясь исследовать и узнать все, что можно, о планете, на которой они жили. Теперь, когда они вышли на галактическую арену, это стремление сохраняется, поскольку они стремятся мирно колонизировать все, что могут."
civic_tooltip_bugged_star_settlers_effects:0 "Начинается с §YГалактические амбиции§! технология\n£job_colonist£ §YКолонисты§! производит дополнительно £unity£ §YЕдинство§!\nНевозможно использовать §YВоенные перевозки§! и §YВоенные коммуникации§! политику"

# Tribalism
civic_bugged_tribalism:0 "Трайбализм"
civic_bugged_tribalism_desc:0 "Это общество когда-то было одной из сотен подобных групп, которые боролись за контроль над своей родной планетой, что привело к формированию сильной ксенофобской культуры, в которой сильно развито чувство общности."

# Universalism
civic_bugged_universalism:0 "Универсализм"
civic_bugged_universalism_desc:0 "Эта цивилизация была выведена в космос, чтобы способствовать миру и дружбе между всеми разумными существами в галактике."
civic_tooltip_bugged_universalism_effects:0 "Быть участником§YФедерации§!, §YДоговор о ненападении§!, или §YДоговор на проведение исследований§! не стоит £influence£ §YВлиянияния§! для обслуживания\n§YКсенофилские§! фракция предоставляет дополнительное одобрение за членство в §YФедерация§!\nВозвышение примитивного вида дает толчок к развитию всей империи. £unity£ §YЕдинство§! и £society£ §YСоциальные исследования§! производство\nНе может быть §Yсоперничить§! с другими империями"

# War Cult
civic_bugged_war_cult:0 "Культ войны"
civic_bugged_war_cult_desc:0 "Это общество покланяется войне и битвам как  божеству, и в знак своей веры они довели свое военное и боевые искусства почти до совершенства."
civic_tooltip_bugged_war_cult_effects:0 "Can build £building£ §YAltar of Battle§!\n$job_bugged_warrior_priest_effect_desc$\nGains §G+10%§! monthly £unity£ §YЕдинство§! for 7 years from won wars and Loses §R-10%§! monthly £unity£ §YЕдинство§! for 7 years from lost wars"

# War Engineers
civic_bugged_war_engineers:0 "Военные инженеры"
civic_bugged_war_engineers_desc:0 "Это общество имеет долгую историю сильно развитой военной промышленности, и в настоящее время известно, что оно создает лучшие орудия войны, хотя их стоимость высока."
civic_tooltip_bugged_war_engineers_effects:0 "Увеличение стоимость для §YКорабельные технологии§!."

# Welfare State
civic_bugged_welfare_state:0 "Государство всеобщего благосостояния"
civic_bugged_welfare_state_desc:0 "В этом обществе государство играет ключевую роль в защите своих граждан, обеспечивая нуждающихся."
civic_tooltip_bugged_welfare_state_effects:0 "§YГородские районы§!  предоставлять дополнительные £housing£ §YЖилье§!\n£job_politician£ §YПолитики§!  предоставлять дополнительные £amenities£ §YДовольство§!\n§YСельские районы§! обеспечить дополнительную работу с §R+15%§! содержание\nДолжен использовать §YСоциальное обеспечение§! Уровень жизни"

