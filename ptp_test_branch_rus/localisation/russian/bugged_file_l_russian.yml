trade_policy_bugged_growth_construction_league_desc:0 "С каждым новым торговым партнером появляется возможность выхода новых и революционных материалов и расходных материалов на наши внутриимперские рынки.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§!, £food£ §Y0.75§! и £minerals£ §Y0.75§!§!"

# Agricultural Subsidies
trade_policy_bugged_agriculture:0 "Сельскохозяйственные субсидии"
trade_conversion_bugged_agriculture_name:0 "$trade_policy_bugged_agriculture$"
trade_policy_bugged_agriculture_desc:0 "У всех углеродных существ есть одна общая потребность, независимо от их происхождения. Еда. Мы должны направить наши торговые усилия на получение как можно большего количества продуктов питания для наших людей, чтобы они никогда не голодали.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§! и £food£ §Y0.75§!§!"

# Civilian Marketplace
