# Corporation
auth_corporate:0 "Корпорация"
auth_corporate_desc:0 "Корпорации организованы как массовое коммерческое предприятие, которое полностью вытеснило роль государства."

# Direct Democracy
auth_bugged_direct_democratic:0 "Прямая демократия"
auth_bugged_direct_democratic_desc:0 "Прямые демократические правительства выносят каждую предлагаемую политику и закон на голосование, в ходе которого каждый гражданин может высказать свое мнение."
AUTHORITY_BUGGED_ELECTION_DIRECT_DEMOCRATIC:0 "Проводит выборы каждые §H10§! лет, чтобы выбрать нового правителя."

# Dynastic Enterprise
auth_bugged_corporate_imperial:0 "Династические компании"
auth_bugged_corporate_imperial_desc:0 "Династические компании организованы как крупные коммерческие структуры, в которой лидерство передается по семейной линии."

# Group Firm
auth_bugged_corporate_democratic:0 "Групповая фирма"
auth_bugged_corporate_democratic_desc:0 "Групповые фирмы организуются как массовое коммерческое предприятие, где должность руководителя отдается тому, кто сумеет заручиться наибольшей поддержкой работников."

# Indirect Democracy
auth_democratic:0 "Представительная демократия"
auth_democratic_desc:0 "В представительной демократии  регулярно проводятся выборы, на которых все граждане могут проголосовать за того, кто должен представлять их интересы."


