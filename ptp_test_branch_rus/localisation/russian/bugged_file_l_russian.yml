trade_conversion_bugged_growth_construction_name:0 "$trade_policy_bugged_growth_construction$"
trade_policy_bugged_growth_construction_desc:0 "Самая важная цель правительства - использовать свои ресурсы для улучшения как себя, так и жизни своих граждан. Мы должны направить наши торговые усилия на сбор сырья, необходимого для дальнейшего управления.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £food£ §Y0.25§! и £minerals£ §Y0.25§!§!"

# Innovation and Progress
trade_policy_bugged_innovative_economy:0 "Инновации и прогресс"
trade_conversion_bugged_innovative_economy_name:0 "$trade_policy_bugged_innovative_economy$"
trade_policy_bugged_innovative_economy_desc:0 "Торговля может быть использована не только для получения материальных благ, но и для получения более глубоких знаний о Вселенной. Мы должны направить наши усилия в области торговли на научные исследования, и тогда мы сможем пожинать плоды, которые от этого появятся.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§!, £physics£ §Y0.1§!, и £engineering£ §Y0.1§!§!"

# Mining Subsidies
trade_policy_bugged_mining:0 "Субсидии на добычу полезных ископаемых"
trade_conversion_bugged_mining_name:0 "$trade_policy_bugged_mining$"
trade_policy_bugged_mining_desc:0 "Инфраструктура разрушается, металлы нужно ковать, здания нужно строить, потребность в сырье - это бесконечная борьба, которая затрагивает все общества. Мы должны сосредоточить наши торговые усилия на приобретении всех строительных материалов, которые нам понадобятся для дальнейшего роста.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§! и £minerals£ §Y0.375§!§!"

# Social Development
trade_policy_bugged_social_development:0 "Социальное развитие"
trade_conversion_bugged_social_development_name:0 "$trade_policy_bugged_social_development$"
trade_policy_bugged_social_development_desc:0 "В каждом обмене товарами между двумя людьми есть возможность лучше понять, что побуждает людей делать то, что они делают. Мы должны сосредоточить наши усилия в области торговли на всем, что позволяет нам лучше понять, что заставляет нас работать.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§! и £society£ §Y0.25§!§!"

# Social Growth Marketplace
trade_policy_bugged_social_development_league:0 "Рынок социального роста"
trade_conversion_bugged_social_development_league_name:0 "$trade_policy_bugged_social_development_league$"
trade_policy_bugged_social_development_league_desc:0 "Благодаря нашей новой позиции в качестве члена межобщественного торгового альянса, мы теперь можем расширить наши модели, основанные на обмене, до масштабов, которые ранее были бы невозможны.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§! и £society£ §Y0.5§!§!"

# Supra-Agri Marketplace
trade_policy_bugged_agriculture_league:0 "Рынок супер сельскохозяйственной продукции"
trade_conversion_bugged_agriculture_league_name:0 "$trade_policy_bugged_agriculture_league$"
trade_policy_bugged_agriculture_league_desc:0 "Как часть торговой лиги, мы можем легче сотрудничать с нашими союзниками, чтобы выяснить, какие из местных продуктов питания нашей империи могут употреблять в пищу основные виды каждой из входящих в нее наций.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§! и £food£ §Y0.75§!§!"

# Supra-Mining Marketplace
trade_policy_bugged_mining_league:0 "Рынок Супер горнойдобычи"
trade_conversion_bugged_mining_league_name:0 "$trade_policy_bugged_mining_league$"
trade_policy_bugged_mining_league_desc:0 "Сотрудничая с нашими партнерами по торговой лиге, мы можем более эффективно захватывать богатые минералами астероиды, которые плавают в межзвездном пространстве, что позволяет получить множество редких материалов.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§! и £minerals£ §Y0.75§!§!"

# Technofocus Marketplace
trade_policy_bugged_innovative_economy_league:0 "Торговая площадка Технофокус"
trade_conversion_bugged_innovative_economy_league_name:0 "$trade_policy_bugged_innovative_economy_league$"
trade_policy_bugged_innovative_economy_league_desc:0 "Участие в торговой лиге позволяет самым ярким представителям каждого вида сосредоточиться на тех научных областях, в которых они наиболее естественным образом преуспевают.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§ приносит нам доход £energy£ §Y0.25§!, £physics£ §Y0.15§!, и £engineering£ §Y0.15§!"

