# Centralized State
bugged_centralized_state:0 "Централизованное государство"
bugged_centralized_state_name:0 "Централизованное государство"
bugged_centralized_state_desc:0 "Крайне важно не позволять мелким государственным органам отклоняться от плана, заданного центральной властью, чтобы у них не возникало мыслей о независимости.\n\n"

# General
policy_bugged_bureaucracy:0 "Бюрократическая форма"
policy_bugged_bureaucracy_desc:0 "По мере роста империи необходимо решить, сколько полномочий будет у местных органов власти, чтобы обеспечить максимальную сплоченность общества и гибкость в законотворчестве.\n"

# Federalized State
bugged_federal_state:0 "Федерализованное государство"
bugged_federal_state_name:0 "Федерализованное государство"
bugged_federal_state_desc:0 "Справедливо, что местным органам власти дана возможность создавать законы для своих избирателей, которые могут не совпадать с законами центральной власти. Как еще можно удовлетворить потребности этого сектора?\n\n"

# Mixed State
bugged_none_bureaucracy:0 "Смешанное государство"
bugged_none_bureaucracy_name:0 "Смешанное государство"
bugged_none_bureaucracy_desc:0 "В этом споре нет необходимости выбирать сторону. Местные органы власти не должны быть чрезмерно ограничены центральной властью, но и не следует давать им полную свободу действий.\n\n"


