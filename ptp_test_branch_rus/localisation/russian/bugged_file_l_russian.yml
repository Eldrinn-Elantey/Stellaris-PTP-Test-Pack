trade_policy_bugged_consumer_goods_league_desc:0 "Используя наши связи в рамках торговой лиги, мы теперь можем поставлять нашим гражданам невиданное ранее разнообразие личных вещей.\n\n§EКаждый единица £trade_value£ §YТорговая ценность§! приносит нам доход £energy£ §Y0.25§!, £consumer_goods£ §Y0.25§!, и £unity£ §Y0.25§!"

# Growth and Construction
