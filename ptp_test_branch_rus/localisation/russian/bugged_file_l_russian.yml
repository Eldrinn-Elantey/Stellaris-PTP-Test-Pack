## Economic Stance #####
########################

# General
policy_economic_stance:0 "Экономические взгляды"
policy_economic_stance_desc:0 "Почти в каждом обществе, которое становится достаточно развитым, ведутся споры о том, насколько сильно правительство должно контролировать экономику. Даже после выхода в космос эти споры продолжаются.\n"

# Free Market
economic_stance_bugged_free_market:0 "Свободный рынок"
economic_stance_bugged_free_market_name:0 "Свободный рынок"
economic_stance_bugged_free_market_desc:0 "Контроль нашего правительства над энергетическим рынком только ограничивает инновации и снижает теоретическую производительность наших систем. Эти недостатки должны быть устранены.\n\n§E§YЭнергетические районы§! дают что один £job_technician£ §YТехник§! рабочий заменяется на £job_bugged_trader£ §YТорговца§!.§!"

# Planned Economy
economic_stance_bugged_planned_economy:0 "Плановая экономика"
economic_stance_bugged_planned_economy_name:0 "Плановая экономика"
economic_stance_bugged_planned_economy_desc:0 "Для того чтобы обеспечить правильное распределение ресурсов империи по нужным направлениям, центральное правительство должно иметь полный контроль над всеми двигателями экономической производительности.\n\n"

# Regulated Market
economic_stance_bugged_none:0 "Регулируемый рынок"
economic_stance_bugged_none_name:0 "Регулируемый рынок"
economic_stance_bugged_none_desc:0 "Лучший вариант действий часто находится посередине между двумя крайностями, это касается и государственного вмешательства в экономику.\n\n"

