# Aegis Corporation
civic_bugged_aegis_corpo:0 "Корпорация Эгида"
civic_bugged_aegis_corpo_desc:0 "В ранней истории этого вида осадные орудия были основным оружием, используемым против любых укрепленных объектов. Чтобы попытаться защититься от постоянно растущей мощи этих орудий, укрепления становились все более защищенными - архитектурный выбор, который эта корпорация планирует предложить все более широкой клиентской базе."
civic_tooltip_bugged_aegis_corpo_effects:0 "Может построить £здание£ §YКомплекс Эгида§! здание филиала.\nНачинается с Технологии §YГлобальная оборонная сеть§!."

# Agrarian Idyll Corp Swap
civic_bugged_agrarian_idyll_corpo:0 "Аграрная идиллия"
civic_bugged_agrarian_idyll_corpo_desc:0 "Простая и мирная жизнь часто может быть самой полезной. Ориентация этой корпорации на количество урожая, а не на качество, позволила ее гражданским лицам избежать суеты офисной политики, а также избежать крупномасштабной механизации сельского хозяйства."
civic_tooltip_bugged_agrarian_idyll_corpo_effects:0 "§YЭнергическиеr§!, §YГорнодобывающие§! и §YСельскохозяйственные районы§! предоставляют дополнительное £housing£ §YЖилье§!\n§YГородские районы§! предоставляет меньше £housing£ §YЖилья§!\n£job_farmer£ §Y$job_farmer_plural$§! производить дополнительные £amenities£ §YБлаго§!\nНачните с доступа к §YСельскохозяйственные субсидии§! Торговая политика.\n£job_farmer£ §YФермеры§! предоставлять дополнительные £trade_value£ §YТорговая ценность§!""

# Architecural Ambition
civic_bugged_architectural_ambition:0 "Архитектурные амбиции"
civic_bugged_architectural_ambition_desc:0 "Эта мегакорпорация начинала в промышленном секторе, а теперь использует полученные навыки для строительства заводов на галактической арене."
civic_tooltip_bugged_architectural_ambition_effects:0 "Может построить £здание£ §YАрхитектурный центр§! здания филиалов на планетах с модернизированным §YСтоличным§! зданием.\nУвеличенный стоимость для §YТехнологии жилья§!.\n§YЭнергосети§! предоставляет дополнительный §YЭнергитический§! район.\n§YЗаводы по переработке минерального сырья§! предоставляет дополнительный §YГорнодобывающий§! район.\n§YПредприятия пищевой промышленности§! предоставляет дополнительный §YФермерские§! район."

# Asset Appropriation
civic_bugged_asset_appropriation:0 "Присвоение активов"
civic_bugged_asset_appropriation_desc:0 "Это общество борется за то, чтобы обеспечить себя рабочей силой, независимо от того, откуда эта рабочая сила должна прийти."
civic_tooltip_bugged_asset_appropriation_effects:0"Не может сформироваться (но может присоединиться) §YФедерации§! кроме §YВоенных альянсов§! или §YГегемонии§!\nИмеет  '§Y$casus_belli_cb_bugged_appropriation$§!' Казус белли против всех других империй\n$allow_raiding$\nСнижение §YМнение§! для большинства других империй"

casus_belli_cb_bugged_appropriation:0 "Присвоение"
casus_belli_cb_bugged_appropriation_desc:0 "Присвоение"
war_goal_wg_bugged_appropriation:0 "Сбор активов"
war_goal_wg_bugged_appropriation:0 "Ведется война за привлечение новых сотрудников для пополнения нашей рабочей силы."
bombardment_bugged_appropriation:0 "Сбор активов"
bombardment_bugged_appropriation_desc:0 "$bombardment_bugged_appropriation$ Бомбардировка нацелена на вражеские населенные пункты с помощью специализированных рейдовых кораблей, которые забирают население и перемещают их в наши миры.\n- §ELight§! повреждение §YАрмии§!\n- §ELight§! повреждение §YПланеты§!\n- Похитит §Yубьет§! Попы, когда это возможно, вместо того, чтобы убивать их\n- Похитит ли §RНЕ§! ли убьет последнее население"

# Environmental Engineers
civic_bugged_environmental_engineers_corpo:0 "Инженеры по охране окружающей среды"
civic_bugged_environmental_engineers_corpo_desc:0 "Это общество всегда было озабочено проблемами окружающей среды, полагаясь на науку и технологии, чтобы либо смягчить последствия стихийных бедствий, либо склонить природу к своей воле."
civic_tooltip_bugged_environmental_engineers_corpo_effects:0 "$civic_tooltip_bugged_environmental_engineers_effects"

# Esper Agency
civic_bugged_esper_agency_corpo:0 "Агентство Эспер"
civic_bugged_esper_agency_corpo_desc:0 "Изначально эта корпорация возникла из желания жителей планеты выяснить истинную причину всех историй о магии в их классической литературе, которые, по мнению исследователей, могут быть связаны с врожденной силой разума."
civic_tooltip_bugged_esper_agency_corpo_effects:0 "Позволяет открыть §YПсионическую теорию§! технологии без наличия признака псионик\nПозволяет принять специальный указ - §YПровозгласить бессмертного правителя§!, которая может сделать нынешнего правителя бессмертным"

# Evangelism
civic_bugged_evangelism_corpo:0 "Евангелизм"
civic_bugged_evangelism_corpo_desc:0 "Население этой цивилизации искренне верят, что все разумные существа во Вселенной связаны между собой некими высшими силами. Теперь, когда они достигли межзвездного пространства, они хотят распространить эту веру по всей галактике."

# Evolutionary Architects
civic_bugged_evolutionary_architects_corpo:0 "Эволюционные архитекторы"
civic_bugged_evolutionary_architects_corpo_desc:0 "Ученые этой цивилизации посвятили большую часть своих усилий пониманию происхождения жизни на своей планете."
civic_tooltip_bugged_evolutionary_architects_corpo_effects:0 "$civic_tooltip_bugged_evolutionary_architects_effects$"

# Globalism
civic_bugged_globalism_corpo:0 "Глобализм"
civic_bugged_globalism_corpo_desc:0 "Это общество тянется к космосу не только из простого увлечения или желания познать неизвестное, они рассматривают космические путешествия как первый шаг к заключению новых деловых сделок с клиентами, о которых они и не подозревали."
civic_tooltip_bugged_globalism_corpo_effects:0 "$civic_tooltip_bugged_globalism_effects"

# Graveyard Shift
civic_bugged_graveyard_shift:0 "Кладбищенская смена"
civic_bugged_graveyard_shift_desc:0 "Не использовать, возможно, будет удален"
civic_tooltip_bugged_graveyard_shift_effects:0 "§RРазраб сказал, что не используйте его, вероятно, он все равно не работает в 3.3.§!"

# Gravity Cult
civic_bugged_gravity_cult_corpo:0 "Корпоративный культ гравитации"
civic_bugged_gravity_cult_corpo_desc:0 "С момента своего появления представители этого вида были одержимы идеей о существовании некой мультиверсальной сущности, обитающей в местах большой концентрации масс. Теперь, когда они делают первые шаги в космос, этот вид стремится найти эту сущность, чего бы это ни стоило."
civic_tooltip_bugged_gravity_cult_corpo_effects:0 "$civic_tooltip_bugged_gravity_cult_effects$"

# Imperial Enforcement Services
civic_bugged_imperial_enforcement_services_corpo:0 "Имперская служба исполнения наказаний"
civic_bugged_imperial_enforcement_services_corpo_desc:0 "Эта мегакорпорация искренне придерживается фразы "Клиент всегда прав", продавая частные полицейские силы другим организациям для обеспечения соблюдения их законов, независимо от того, какими эти законы могут быть."
civic_tooltip_bugged_imperial_enforcement_services_corpo_effects:0 "£pop£ §YАвторитаризм§!попы дают дополнительную £trade_value£ §YТорговая ценность§! от §YФилиалов§!\nМожет построить £building£ §YИмперский форпостs§! в филиалах"

# Industrial Democracy
civic_bugged_industrial_democracy_corpo:0 "Индустриальная демократия"
civic_bugged_industrial_democracy_corpo_desc:0 "Тип рыночной экономики, при котором обычные работники имеют значительную долю контроля над тем, что делают компании, на которые они работают, при этом ответственность распределяется между всеми."

# Industrial Mechanization
civic_bugged_industrial_mechanization_corpo:0 "Механизация промышленности"
civic_bugged_industrial_mechanization_corpo_desc:0 "Это общество одержимо роботами и их применением, используя их для удовлетворения своих постоянно растущих материальных потребностей."
civic_tooltip_bugged_industrial_mechanization_corpo_effects:0 "$civic_tooltip_bugged_industrial_mechanization_effects$"

# Innovative Economy
civic_bugged_innovative_economy_corpo:0 "Инновационная экономика"
civic_bugged_innovative_economy_corpo_desc:0 "Общество, которое следует экономической парадигме, в которой ключевым фактором являются непрерывные технологические инновации в ущерб более культурным занятиям."
civic_tooltip_bugged_innovative_economy_corpo_effects:0 "$civic_tooltip_bugged_innovative_economy_effects$"

# Interplanetary Mining Corporation
civic_bugged_interplanetary_mining_corpo:0 "Межпланетная горнодобывающая корпорация"
civic_bugged_interplanetary_mining_corpo_desc:0 "Общество, создавшее эту корпорацию, всегда было одержимо всевозможными породами и камнями, что привело к почти совершенным горным операциям и технологиям."
civic_tooltip_bugged_interplanetary_mining_corpo_effects:0 "Начните с доступа к §YСубсидии на добычу полезных ископаемых§! Торговой политики.\n£job_miner£ §YШахтеры§! предоставлять дополнительные £trade_value£ §YТорговую ценность§!"

# Interventionalist
civic_bugged_interventionalist_corpo:0 "Интервенционалист"
civic_bugged_interventionalist_corpo_desc:0 "Будучи по природе своей открытой, принимающей культуры, отличные от их собственной, эта цивилизация все же не стесняется использовать военную силу, когда это считается оправданным для поддержания баланса между державами."
civic_tooltip_bugged_interventionalist_corpo_effects:0 "$civic_tooltip_bugged_interventionalist_effects"

# Keepers of Harmony
civic_bugged_keepers_of_harmony_corpo:0 "Хранители гармонии"
