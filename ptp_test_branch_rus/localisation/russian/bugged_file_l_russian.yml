ethic_anthropocentric:0 "Антропоцентрический"
ethic_anthropocentric_desc:0 "§LТе, кто считает себя хозяевами своей биосферы и имеет моральное право эксплуатировать природу и ее ресурсы ради собственного процветания, будут расти дальше тех, кто боится прогресса.§!"
