#Aegis Complex
building_bugged_aegis_complex:0 "Комплекс Эгида"
building_bugged_aegis_complex_desc:0 "Массивный военный комплекс, предназначенный для защиты как планеты, на которой он расположен, так и прибыли тех, кто его построил."

# Altar of Battle
building_bugged_war_temple_1:0 "Алтарь сражений"
building_bugged_war_temple_1_desc:0 "Место, где набожные люди могут укреплять свою веру в спарринге с другими верующими, как с помощью клинка, так и с помощью слов."

# Altar of Light
building_bugged_light_temple_1:0 "Алтарь Света"
building_bugged_light_temple_1_desc:0 "Святое место, наполненное светом до такой степени, что ни малейший намек на тень не может потревожить тех, кто медитирует внутри."

# Architectural Hub
building_bugged_architectural_hub:0 "Архитектурный центр"
building_bugged_architectural_hub_desc:0 "Это большое сооружение является местом сбора лучших архитекторов и инженеров планеты."

# Archive of Life
building_bugged_life_monastery_two:0 "Архив жизни"
building_bugged_life_monastery_two_desc:0 "Хранилище всех генетических кодов, найденных за всю нашу историю, как планетарную, так и межзвездную."

# Galactic Stock Exchange
building_galactic_stock_exchange_effect_desc:0 "Увеличивает базовое производство £trade_value£ §YТорговля§! создание рабочих мест путем §G2§!."

# Gene Cloister
building_bugged_life_monastery:0 "Ген Клуастер"
building_bugged_life_monastery_desc:0 "Место, где верующие могут изучать учение о жизни и обсуждать ее достоинства."

# Grand Astral Temple
building_bugged_light_temple_3:0 "Великий Астральный Храм"
building_bugged_light_temple_3_desc:0 "Благодаря новейшим массивам усиления веры, свет веры способен рассекать любые тени, даже тени сомнений в сознании верующего."

# Grand Temple of the Blade
building_bugged_war_temple_3:0 "Великий храм клинков"
building_bugged_war_temple_3_desc:0 "Благодаря новым достижениям в технологии виртуальной реальности, все спарринги теперь можно проводить на значительно увеличенной скорости, что позволяет достичь невиданных ранее уровней развития веры."

# Gravitic Abbey
building_bugged_gravity_monastery:0 "Гравитационное аббатство"
building_bugged_gravity_monastery_desc:0 "Место для всех тех, кто верит, чтобы собраться вместе и показать свою веру и способности."

# Hawkish Holotemple
building_bugged_war_temple_2:0 "Золотохранилище гениш"
building_bugged_war_temple_2_desc:0 "Благодаря всем достижениям медицины, любые раны, полученные в боях, могут быть исцелены почти мгновенно, что позволяет чаще танцевать вальс богов."

# Imperial Enforcement Outpost
building_bugged_imperial_enforcement_outpost:0 "Имперский форпост"
building_bugged_imperial_enforcement_outpost_desc:0 "Маяк стабильности, в котором работает множество офицеров, чья единственная задача - следить за соблюдением буквы закона планеты, на которой они находятся."

# Mecha Monastery
building_bugged_mecha_monastery:0 "Меха-монастырь"
building_bugged_mecha_monastery_desc:0 "Место, где самые набожные верующие получают аугментации, позволяющие им стать ближе к божественному."

# Mecha Repositorium
building_bugged_mecha_monastery_two:0 "Меха-репозиторий"
building_bugged_mecha_monastery_two_desc:0 "С изобретением все более божественных машин наши места поклонения становятся все более сложными, чтобы обеспечить более прямую связь со святой сталью и кодом."

# Nature Reserve
building_bugged_nature_reserve:0 "Природный заповедник"
building_bugged_nature_reserve_desc:0 "Масштабный комплекс наших лучших биологов и экологов, работающих над созданием новых мест для нашего населения, чтобы оно могло наслаждаться красотой природы в полной безопасности, как для дикой природы, так и для себя."

# Neo-Coliseum
building_bugged_colliseum:0 "Нео-Колизей"
building_bugged_colliseum_desc:0 "Массивный комплекс колизея, в котором порабощенные сражаются за свою свободу и для развлечения как местного населения, так и тех, кто приходит посмотреть на зрелище."

# Offworld Engineering Corps
building_bugged_war_engineers:0 "Внеземной инженерный корпус"
building_bugged_war_engineers_desc:0 "Здание, построенное на планетах наших экономических союзников, чтобы помочь нам испытать наши военные технологии в условиях систем, отличных от нашей собственной."

# Planetary Stock Exchange
building_bugged_planetary_stock_exchange:0 "Планетарная фондовая биржа"
building_bugged_planetary_stock_exchange_desc:0 "В этом огромном здании используются новейшие технологии передачи данных для организации торговли акциями, энергетическими кредитами и многими другими ценными ресурсами между людьми в любой точке планеты."
building_bugged_planetary_stock_exchange_effect_desc:0 "Увеличивает базовое производство £trade_value£ §YТорговый ценности§! создание рабочих мест путем §G1§!."

# Prismatic Holotemple
building_bugged_light_temple_2:0 "Призматический голотемпль"
building_bugged_light_temple_2_desc:0 "Достижения в области голографии позволили достичь более прямого понимания и комплиментарности света "я"."

# Sanctorium of Reality's Tears
building_bugged_gravity_monastery_two:0 "Санкторий слез реальности"
building_bugged_gravity_monastery_two_desc:0 "Усовершенствованная технология производства материалов позволила нашим верующим заниматься своим ремеслом в месте, где риск для окружающих гораздо меньше."

# Thermal Borehole
building_bugged_thermal_borehole:0 "Тепловая скважина"
building_bugged_thermal_borehole_desc:0 "Тепловая скважина проникает сквозь мантию планеты к ее ядру. Хотя это может быть богатым источником минералов и энергии, огромное количество выделяемого тепла может нанести значительный вред природной среде."


