#Cry For Help (Interventionalist Notification)
bugged_interventionalist.2.name:0 "Нация под ударом!"
bugged_interventionalist.2.desc:0 "Цивилизация §H[attacking_country.GetName]§! напал на §H[victim_country.GetName]§!! Это нападение на империю требует немедленного ответа со стороны [Root.GetRulerTitle].\n\nДолжен ли [Root.GetName] вмешаться в эту войну? Остальная часть Галактики внимательно наблюдает за происходящим."
bugged_interventionalist.2.a:0 "Их борьба - это наша борьба. На войну!"
bugged_interventionalist.2.b:0 "Эта война нас не касается."
bugged_interventionalist.2.a.tooltip:0 "Мы присоединяемся к §Y[From.From.GetName]§! на стороне §Y[victim_country.GetName]§!"

#Supported (Defender Notified)
bugged_interventionalist.10.name:0 "[From.GetRulerTitle] Предлагает поддержку"
bugged_interventionalist.10.desc:0 "Нападение на нашу страну со стороны §H[attacking_country.GetName]§! побудило [From.GetRulerTitle] принять оперативные меры! Флоты интервентов из §H[From.GetName]§! сейчас движутся, чтобы поддержать нас в этой войне."
bugged_interventionalist.10.a:0 "Даа... Интервенционист прибыл!"
bugged_interventionalist.10.a.tooltip:0 "Цивилизация §Y[From.GetName]§! присоединяется к §Y[From.From.From.GetName]§! на нашей стороне."

#Supported (Attacker Notified)
bugged_interventionalist.20.name:0 "[From.GetRulerTitle] Вмешивается!"
bugged_interventionalist.20.desc:0 "Наша недавняя атака на §H[victim_country.GetName]§!,вызвало немедленную реакцию со стороны  [From.GetRulerTitle]! Сейчас существует состояние войны между нами и §H[From.GetName]§!."
bugged_interventionalist.20.a:0 "Эта война их не касается!"
bugged_interventionalist.20.a.tooltip:0 "Цивилизация §Y[From.GetName]§! присоединяется к §Y[From.From.From.GetName]§! на стороне наших врагов."

#Not Supported (Defender Notification)
bugged_interventionalist.30.name:0 "[From.GetRulerTitle] Объявляет о нейтралитете"
bugged_interventionalist.30.desc:0 "Несмотря на трусливое нападение на нашу страну со стороны §H[attacking_country.GetName]§!, the [From.GetRulerTitle] решил не вмешиваться от нашего имени! Мы были оставлены на произвол судьбы, в то время как флоты Интервента наблюдали за конфликтом издалека."
bugged_interventionalist.30.a:0 "Теперь мы действительно сами по себе."
bugged_interventionalist.30.a.tooltip:0 "Цивилизация §Y[From.GetName]§! не присоединится к нашей стороне в §Y[From.From.From.GetName]§!."

