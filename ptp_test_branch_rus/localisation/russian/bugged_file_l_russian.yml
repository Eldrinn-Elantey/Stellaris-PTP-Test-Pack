# Competitive
ethic_competitive:0 "Конкуренция"
ethic_competitive_desc:0 "§LЛичные амбиции - двигатель прогресса. Желание совершенствоваться, стремление к достижению великой цели и все остальные мотивы, направленные на создание более светлого завтра. Без этой страсти цивилизация обречена на жизнь в стагнации.§!"
civic_tooltip_competitive:0 "Является в некоторой степени §YКонкуренции§!".
civic_tooltip_not_competitive:0 "Не является §YКонкуренции§!"
civic_tooltip_competitive_or_elitist:0 "Является некоторой степенью §YКонкуренции§! или §YЭлитарной§!".

ethic_fanatic_competitive:0 "Фанатичный конкуренция"
ethic_fanatic_competitive_desc:0 "§LНет более сильного императива, чем призыв к совершенству. Из столкновения амбиций рождаются большие состояния, а вместе с ними приходят еще большие стремления. Колесо вращается, расплющивая под собой непригодных, но воспитывая новое поколение тех, кто способен повернуть ось прогресса.§!"
civic_tooltip_fanatic_competitive:0 "Является §YФанатичный конкуренции§!"
civic_tooltip_not_fanatic_competitive:0 "Не является §YФанатичный конкуренции§!"

