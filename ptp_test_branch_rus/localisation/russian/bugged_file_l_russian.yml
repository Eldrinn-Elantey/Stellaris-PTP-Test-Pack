# Affective
ethic_form_affective:0 "Аффективные"
ethic_form_affective_desc:0  "§LЧтобы понять и наилучшим образом отреагировать на переменчивую и часто случайную природу Вселенной, необходимо принять часть этой случайности и действовать, опираясь не только на логику.§!"
HAPPINESS_AFFECTIVE:0 "§ECombination with §YAutonomous§! gives hive-minded pops £happiness£ §YHappiness§! and £consumer_goods£ §YПотребительские товары§! upkeep§!\n(Temporarily Disabled for Machines)"

# Analysis
ethic_foci_analysis:0 "Анализ"
ethic_foci_analysis_desc:0 "§LГалактика - загадочное место. Поэтому мы должны убедиться, что раскрыли все тайны, которые она хранит, и разгадать их ради собственного блага.§!"

# Autonomous
ethic_form_autonomous:0 "Автономная"
ethic_form_autonomous_desc:0 "§LМы предоставим нашим дронам практически полную автономию, чтобы они могли найти свое место в коллективе и использовать свой индивидуальный опыт на благо целого.§!"
HAPPINESS_AUTONOMOUS:0 "§EКомбинация с §YАффективные§! дает ульевое население £happiness£ §YСчастье§! и £consumer_goods£ §YПотребительские товары§! содержание§!"

# Connection
ethic_foci_connection:0 "Подключение"
ethic_foci_connection_desc:0 "§LМы едины. Эту уникальную черту необходимо беречь и укреплять, чтобы мы могли оставаться сильными перед лицом бесчисленных трудностей, с которыми нас сталкивает Вселенная.§!"

# Convalescence
ethic_foci_convalescence:0 "Оздоровление"
ethic_foci_convalescence_desc:0 "§LМы не знаем, что может существовать в пустоте, желающее зла нашему коллективу, но мы должны убедиться, что мы и те, кого мы считаем союзниками, защищены, прежде чем принимать какие-либо другие решения.§!"

# Convergent
ethic_form_convergent:0 "Конвергент"
ethic_form_convergent_desc:0 "§LДроны, находящиеся под нашим контролем, не должны иметь никакой автономии. Воля Сверхразума не должна быть отклонена ни по какой причине. Мы останемся единым целым. Навсегда.§!"

# Encroachment
ethic_foci_encroachment:0 "Посягательство"
ethic_foci_encroachment_desc:0 "§LМы, несомненно, столкнемся с угрозами, не похожими на те, с которыми мы сталкивались раньше. Поэтому мы должны убедиться, что наши флоты способны противостоять им и уничтожить их, если потребуется. Чтобы ни один из них больше не мог угрожать нам.§!"

# Extrospective
ethic_form_extrospective:0 "Экстроспектива"
ethic_form_extrospective_desc:0 "§LНеобходимо вступать в дипломатические отношения с другими видами, поскольку, несмотря на их разобщенность как друг с другом, так и с нами, многие выгоды могут быть получены от соглашений с их видом.§!"

# Impassive
ethic_form_impassive:0 "Бесстрастный"
ethic_form_impassive_desc:0 "§LОсновная слабость индивидуума заключается в том, что он полагается на "эмоции" и "чутье" в противовес холодной логике универсальных законов. Этот фундаментальный недостаток должен быть устранен из нашего сознания, если мы хотим процветать.§!"

# Introspective
ethic_form_introspective:0 "Интроспектива"
ethic_form_introspective_desc:0 "§LМы не должны беспокоиться о делах других видов. Их слабая индивидуальность не может сравниться с необъятной силой нашего коллектива.§!"

# Logistics
ethic_foci_logistics:0 "Логистика"
ethic_foci_logistics_desc:0 "Галактика - большое и негостеприимное место. Поэтому мы должны обеспечить выполнение всех требований, независимо от того, что нужно, когда нужно и где нужно.§!"

# Progression
ethic_foci_progression:0 "Прогрессия"
ethic_foci_progression_desc:0 "§LМы преодолели барьер в темную пустоту за пределами нашей планетарной колыбели, но еще многое предстоит узнать, и поэтому наш поиск дальнейших знаний никогда не должен прекращаться.§!"


