########################

# Civilian Communications
bugged_civilian_telecom:0 "Гражданские коммуникации"
bugged_civilian_telecom_name:0 "Гражданские коммуникации"
bugged_civilian_telecom_desc:0 "Эти сети должны быть предназначены в первую очередь для гражданского использования, передача военной информации по этим линиям просто приведет к утечке данных в любом случае.\n\n"

# General
policy_bugged_interstellar_telecom:0 "Межзвездные коммуникации"
policy_bugged_interstellar_telecom_desc:0 "По мере роста населения увеличивается и нагрузка на нашу телекоммуникационную сеть. Поэтому необходимо решить, для каких целей можно использовать эти межзвездные каналы связи.\n"

# Military Communications
bugged_military_telecom:0 "Военные коммуникации"
bugged_military_telecom_name:0 "Военные коммуникации"
bugged_military_telecom_desc:0 "Разрешение гражданам получить доступ к нашим межзвездным коммуникационным сетям просто замедлит распространение информации, критически важной для успеха наших военных операций. Этого нельзя допустить.\n\n"

# Multipurpose Communications
bugged_none_telecom:0 "Многоцелевые коммуникации"
bugged_none_telecom_name:0 "Многоцелевые коммуникации"
bugged_none_telecom_desc:0 "Телекоммуникационные сети должны быть пригодны для использования в любых целях, будь то использование военными для передачи тактически важной информации или гражданскими лицами для любых целей, которые они могут пожелать.\n\n"

