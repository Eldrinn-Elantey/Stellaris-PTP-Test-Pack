civic_tooltip_not_anthropocentric:0 "Не является §YАнтропоцентрический§!"

ethic_fanatic_anthropocentric:0 "Фанатичный антропоцентризм"
ethic_fanatic_anthropocentric_desc:0 "§LБлагодаря нашим изобретениям мы смогли поднять цивилизацию из праха наших примитивных предков. Теперь мы продолжим этот прогресс, чтобы возвыситься над всем остальным, что стоит на нашем пути, невзирая на цену.§!"
