# Authoritarian
ethic_fanatic_collectivist_desc:0 "Единый голос, единый трон, единое государство. Торжественный долг масс - повиноваться тому, кто просветился и поднялся до великой задачи руководства своей нацией.§!"
civic_tooltip_authoritarian:0 "Является ли некоторая степень §YАвторитарный§!"
