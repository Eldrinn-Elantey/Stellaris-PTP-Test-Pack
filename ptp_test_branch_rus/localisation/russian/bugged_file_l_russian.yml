## Interstellar Media ##
########################

# General
policy_bugged_interstellar_media:0 "Межзвездные медиа"
policy_bugged_interstellar_media_desc:0 "Средства массовой информации способны изменить эволюцию целого общества. Мы должны решить, позволим ли мы этим изменениям происходить свободно, или же следует применить более прямой подход.\n"

# Free Media
bugged_free_media:0 "Свободные СМИ"
bugged_free_media_name:0 "Свободные СМИ"
bugged_free_media_desc:0 "Только при предоставлении практически полной свободы может проявиться истинное творчество нашего народа. Взятие под контроль средств массовой информации просто ограничит рост нашего общества.\n\n"

bugged_free_media_duelist:0 "Свободные СМИ"
bugged_free_media_duelist_name:0 "Свободные СМИ"
bugged_free_media_duelist_desc:0 "Только при предоставлении почти полной свободы может проявиться истинная жестокость наших величайших бойцов. Взятие под контроль средств массовой информации просто ограничит наш общественный рост.\n\n"

# Mixed Media
bugged_none_media:0 "Микс-медиа"
bugged_none_media_name:0 "Микс-медиа"
bugged_none_media_desc:0 "Нет необходимости препятствовать гражданам создавать для массового потребления, хотя могут возникнуть ситуации, когда информация должна быть предоставлена населению в массовом порядке. Так что должна быть золотая середина.\n\n"

# State Media
bugged_state_media:0 "Государственные СМИ"
bugged_state_media_name:0 "Государственные СМИ"
bugged_state_media_desc:0 "Мы не должны допускать появления в СМИ ничего, кроме того, что мы одобрили, чтобы у населения не возникли мысли о несогласии.\n\n"

